[Rainmeter]
Update=1000
BackgroundMode=2
SolidColor=0,0,0,1
DynamicWindowSize=1
MouseScrollUpAction=[!SetVariable Scale "(#Scale#+#ScrollMouseIncrement#)"][!WriteKeyValue Variables Scale "(#Scale#+#ScrollMouseIncrement#)"][!Refresh]
MouseScrollDownAction=[!SetVariable Scale "(#Scale#-#ScrollMouseIncrement# < 0.2 ? 0.2 : #Scale#-#ScrollMouseIncrement#)"][!WriteKeyValue Variables Scale "(#Scale#-#ScrollMouseIncrement# < 0.2 ? 0.2 : #Scale#-#ScrollMouseIncrement#)"][!Refresh]

[Variables]
@Include=#@#Variables.inc
Scale=4.3

------------------------------------------------------

[MeasureDay]
Measure=Time
Format=%A
Substitute="Monday":"MON.","Tuesday":"TUE.","Wednesday":"Wed.","Thursday":"THU.","Friday":"FRI.","Saturday":"SAT.","Sunday":"SUN."

[MeasureDate]
Measure=Time
Format=%d %B %Y

[MeasureTime]
Measure=Time
Format=%#H:%M

[MeasureBatteryPercent]
Measure=Plugin
Plugin=PowerPlugin
PowerState=Percent

[MeasureBatteryPluggedIn]
Measure=Plugin
Plugin=PowerPlugin
PowerState=ACLine
Substitute="0":"UNPLUGGED","1":"PLUGGED"


------------------------------------------------------

[Style1]
FontFace=Antilkat
FontSize=(37*#Scale#)
FontColor=#Color1#
StringAlign=Center
AntiAlias=1

[Style2]
FontFace=Alte Haas Grotesk Bold
FontSize=(4*#Scale#)
FontColor=#Color1#
StringAlign=Center
AntiAlias=1

[Style3]
FontFace=Alte Haas Grotesk
FontSize=(4*#Scale#)
StringCase=Upper
StringAlign=Center
FontColor=#Color1#
AntiAlias=1

[Style4]
FontFace=Alte Haas Grotesk Bold
FontSize=(10*#Scale#)
StringCase=Upper
StringAlign=Center
TextOrientation=Vertical
FontColor=#Color3#
AntiAlias=1

------------------------------------------------------

[MeterDay]
Meter=String
MeasureName=MeasureDay
MeterStyle=Style1
Text=%1
X=(50*#Scale#)
Y=(10*#Scale#)

[Battery]
Meter=String
MeasureName=MeasureBatteryPercent
MeasureName2=MeasureBatteryPluggedIn
MeterStyle=Style2
Text=BATT %1% - %2
X=(50*#Scale#)
Y=(70*#Scale#)
InlineSetting=CharacterSpacing | 1.5 | 1.5

[Bar]
Meter=BAR
X=(30*#Scale#)
Y=(90*#Scale#)
W=(40*#Scale#)
H=(1*#Scale#)
SolidColor=#Color3#
BarOrientation=Horizontal

[MeterDate]
Meter=String
DynamicVariables=1
MeasureName=MeasureDate
MeterStyle=Style3
Text=%1
X=(50*#Scale#)
Y=(100*#Scale#)
InlineSetting=CharacterSpacing | 1.5 | 1.5

[MeterTime]
Meter=String
MeasureName=MeasureTime
MeterStyle=Style4
Text=%1
X=(40*#Scale#)
Y=(140*#Scale#)
Angle=(Rad(-90))
