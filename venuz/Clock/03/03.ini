[Rainmeter]
Update=1000
BackgroundMode=2
DynamicWindowSize=1
SolidColor=0,0,0,1
AccurateText=1
Version=v1.0
Author=http://aidendrew.deviantart.com  -  Instagram: @Aiden.Jair
MouseScrollUpAction=[!SetVariable Scale "(#Scale#+#ScrollMouseIncrement#)"][!WriteKeyValue Variables Scale "(#Scale#+#ScrollMouseIncrement#)"][!Refresh]
MouseScrollDownAction=[!SetVariable Scale "(#Scale#-#ScrollMouseIncrement# < 0.2 ? 0.2 : #Scale#-#ScrollMouseIncrement#)"][!WriteKeyValue Variables Scale "(#Scale#-#ScrollMouseIncrement# < 0.2 ? 0.2 : #Scale#-#ScrollMouseIncrement#)"][!Refresh]

Creative Commons Attribution-Noncommercial-No Derivative Works 3.0 License

[Variables]
@Include=#@#Variables.inc
Scale=1.25

------------------------------------------------------

[MeasureDay]
Measure=Time
Format=%A

[MeasureDate]
Measure=Time
Format=%b.. %d, %Y

[MeasureWeather]
Measure=Plugin
Plugin=WebParser
URL=https://www.yahoo.com/news/weather
RegExp=(?siU)<h1 class="city.*data-reactid="7">(.*)</h1>.*<div class="My\(2px\).*60x60\/(.*)@2x.png.*data-reactid="26">(.*)<.*<span class="Va\(t\)" data-reactid="37">(.*)</span> 
UpdateRate=900

[MeasureLocation]
Measure=Plugin
Plugin=WebParser
URL=[MeasureWeather]
StringIndex=1
DynamicVariables=1

[MeasureWeatherCond]
Measure=Plugin
Plugin=WebParser
URL=[MeasureWeather]
StringIndex=3
DynamicVariables=1
Substitute=#Conditions#

[MeasureTempFahrenheit]
Measure=Plugin
Plugin=WebParser
URL=[MeasureWeather]
StringIndex=4
DynamicVariables=1

[MeasureTempCelsius]
Measure=Calc
Formula=Round((MeasureTempFahrenheit-32)*5/9)
Substitute="-18":""


------------------------------------------------------

[Style]
FontFace=Figno
FontSize=(11*#Scale#)
FontColor=ffffff
AntiAlias=1

[TodayStyle]
FontFace=Figno
FontSize=(55*#Scale#)
FontColor=ffffff
AntiAlias=1

------------------------------------------------------

[Welcome]
Meter=STRING
MeterStyle=Style
Text=W E L C O M E   B A C K
X=(50*#Scale#)
Y=(5*#Scale#)

[Today]
Meter=STRING
MeterStyle=TodayStyle
Text=TODAY
X=(0*#Scale#)
Y=(30*#Scale#)
InlineSetting=CharacterSpacing | 3

[Plus]
Meter=STRING
FontFace=Figno
X=(135*#Scale#)
Y=(133*#Scale#)
FontSize=(31*#Scale#)
FontColor=242, 242, 242,50
Text=+
AntiAlias=1

------------------------------------------------------

[MeterDate]
Meter=String
MeasureName=MeasureDate
MeterStyle=Style
Text=%1
X=(50*#Scale#)
Y=(230*#Scale#)
InlineSetting=CharacterSpacing | (3*#Scale#) | (2*#Scale#)

[MeterCurrentCond]
Meter=String
MeasureName=MeasureWeatherCond
MeasureName2=MeasureTempCelsius
MeterStyle=Style
StringAlign=Center
X=(150*#Scale#)
Y=(280*#Scale#)
Text="%1 %2°C"
AntiAlias=1
InlineSetting=CharacterSpacing | (3*#Scale#) | (3*#Scale#)

[MeterRoundedRectangle]
Meter=Shape
X=(50*#Scale#)
Y=(10*#Scale#)
Shape=Rectangle (#Scale#*5), (#Scale#*330), (#Scale#*190), (#Scale#*40), (#Scale#*5) | Fill Color 56, 197, 101 | StrokeWidth 0 

[MeterDay]
Meter=String
MeasureName=MeasureDay
FontFace=Figno
X=(150*#Scale#)
Y=(353*#Scale#)
FontSize=(9*#Scale#)
FontColor=ffffff
StringAlign=Center
Text=%1
AntiAlias=1
InlineSetting=CharacterSpacing | (2*#Scale#) | (2*#Scale#)
