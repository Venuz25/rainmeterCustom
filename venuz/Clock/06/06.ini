[Rainmeter]
Update=1000
BackgroundMode=2
DynamicWindowSize=1
SolidColor=0,0,0,1
AccurateText=1
Version=v1.0
Author=http://aidendrew.deviantart.com  -  Instagram: @Aiden.Jair
MouseScrollUpAction=[!SetVariable Scale "(#Scale#+#ScrollMouseIncrement#)"][!WriteKeyValue Variables Scale "(#Scale#+#ScrollMouseIncrement#)"][!Refresh]
MouseScrollDownAction=[!SetVariable Scale "(#Scale#-#ScrollMouseIncrement# < 0.2 ? 0.2 : #Scale#-#ScrollMouseIncrement#)"][!WriteKeyValue Variables Scale "(#Scale#-#ScrollMouseIncrement# < 0.2 ? 0.2 : #Scale#-#ScrollMouseIncrement#)"][!Refresh]

Creative Commons Attribution-Noncommercial-No Derivative Works 3.0 License

[Variables]
@Include=#@#Variables.inc
Scale=2.8


------------------------------------------------------

[MeasureDay]
Measure=Time
Format=%a.

[MeasureMonth]
Measure=Time
Format=%b..%d

[MeasureWeather]
Measure=Plugin
Plugin=WebParser
URL=https://www.yahoo.com/news/weather
RegExp=(?siU)<h1 class="city.*data-reactid="7">(.*)</h1>.*<div class="My\(2px\).*60x60\/(.*)@2x.png.*data-reactid="26">(.*)<.*<span class="Va\(t\)" data-reactid="37">(.*)</span> 
UpdateRate=900

[MeasureLocation]
Measure=Plugin
Plugin=WebParser
URL=[MeasureWeather]
StringIndex=1
DynamicVariables=1

[MeasureWeatherCond]
Measure=Plugin
Plugin=WebParser
URL=[MeasureWeather]
StringIndex=3
DynamicVariables=1
Substitute=#Conditions#

[MeasureTempFahrenheit]
Measure=Plugin
Plugin=WebParser
URL=[MeasureWeather]
StringIndex=4
DynamicVariables=1

[MeasureTempCelsius]
Measure=Calc
Formula=Round((MeasureTempFahrenheit-32)*5/9)
Substitute="-18":""

------------------------------------------------------

[Style]
FontFace=Roboto
StringStyle=Regular
FontSize=(71*#Scale#)
StringCase=Upper
FontColor=242, 242, 242,80
AntiAlias=1

[Style2]
FontFace=Glacial Indifference
StringStyle=Regular
FontSize=(6*#Scale#)
FontColor=ffffff
AntiAlias=1

------------------------------------------------------

[MeterDay1]
Meter=String
MeasureName=MeasureDay
MeterStyle=Style
Text=%1
X=(8*#Scale#)
Y=(20*#Scale#)
StringAlign=Left
InlineSetting=CharacterSpacing | (1*#Scale#) | (1*#Scale#)
InlineSetting2=GradientColor | 90| 255,255,255,80; 0.3 | 255,255,255,0 ; 0.3

[MeterDay2]
Meter=String
MeasureName=MeasureDay
MeterStyle=Style
Text=%1
X=(8*#Scale#)
Y=(20*#Scale#)
StringAlign=Left
InlineSetting=CharacterSpacing | (1*#Scale#) | (1*#Scale#)
InlineSetting2=GradientColor | 270| 255,255,255,80 ; 0.4 | 255,255,255,0 ; 0.4


------------------------------------------------------

[MeterCurrentCond]
Meter=String
MeasureName=MeasureWeatherCond
MeterStyle=Style2
StringAlign=Center
X=(110*#Scale#)
Y=(70*#Scale#)
Text="Current weather is %1 Good Day"
AntiAlias=1

[MeterLocation]
Meter=String
MeasureName=MeasureLocation
MeasureName2=MeasureTempCelsius
StringAlign=Center
X=(100*#Scale#)
Y=(85*#Scale#)
StringCase=Upper
FontFace=Glacial Indifference
StringStyle=Bold
FontSize=(6*#Scale#)
FontColor=ffffff
Text="temperature %2°C in %1"
AntiAlias=1

------------------------------------------------------

[Bar]
Meter=BAR
X=(70*#Scale#)
Y=(125*#Scale#)
W=(20*#Scale#)
H=(1*#Scale#)
BarColor=ffffff
SolidColor=ffffff
BarOrientation=Horizontal

[MeterMonth]
Meter=String
MeasureName=MeasureMonth
X=(100*#Scale#)
Y=(120*#Scale#)
MeterStyle=Style2
StringAlign=Left
Text=%1
AntiAlias=1

[Bar2]
Meter=BAR
X=(135*#Scale#)
Y=(125*#Scale#)
W=(20*#Scale#)
H=(1*#Scale#)
BarColor=ffffff
SolidColor=ffffff
BarOrientation=Horizontal
