[Rainmeter]
Update=1000
BackgroundMode=2
DynamicWindowSize=1
SolidColor=0,0,0,1
AccurateText=1
Version=v1.0
Author=http://aidendrew.deviantart.com  -  Instagram: @Aiden.Jair
MouseScrollUpAction=[!SetVariable Scale "(#Scale#+#ScrollMouseIncrement#)"][!WriteKeyValue Variables Scale "(#Scale#+#ScrollMouseIncrement#)"][!Refresh]
MouseScrollDownAction=[!SetVariable Scale "(#Scale#-#ScrollMouseIncrement# < 0.2 ? 0.2 : #Scale#-#ScrollMouseIncrement#)"][!WriteKeyValue Variables Scale "(#Scale#-#ScrollMouseIncrement# < 0.2 ? 0.2 : #Scale#-#ScrollMouseIncrement#)"][!Refresh]

Creative Commons Attribution-Noncommercial-No Derivative Works 3.0 License

[Variables]
@Include=#@#Variables.inc
Scale=1.55

[MeterBack]
Meter=Image
x=0
y=0
W=(80*#Scale#)
h=(350*#Scale#)
SolidColor=0,0,0,01

------------------------------------------------------

[MeasureDay]
Measure=Time
Format=%b. - %A

[MeasureDay2]
Measure=Time
Format=%d



------------------------------------------------------

[Style]
FontFace=Glacial Indifference
StringStyle=Bold
FontSize=(11*#Scale#)
StringCase=Upper
FontColor=FFB400
AntiAlias=1

------------------------------------------------------

[MeterDay]
Meter=String
MeasureName=MeasureDay
MeterStyle=Style
Text=%1
X=(8*#Scale#)
Y=(210*#Scale#)
StringAlign=Left
InlineSetting=CharacterSpacing | (2*#Scale#) | (2*#Scale#)
Angle=(Rad(-90))

[MeterEllipse]
Meter=Shape
X=(10*#Scale#)
Y=(230*#Scale#)
Shape=Rectangle (0*#Scale#), (0*#Scale#), (15*#Scale#), (15*#Scale#), (50*#Scale#) | Extend MyModifiers1
MyModifiers1=Fill Color FFB400 | Stroke Color 0,0,O,0

------------------------------------------------------

[Todaytx]
Meter=STRING
FontFace=Glacial Indifference
StringStyle=Bold
FontSize=(51*#Scale#)
StringCase=Upper
FontColor=FFFFFF
X=(5*#Scale#)
Y=(270*#Scale#)
Text=Today
AntiAlias=1
InlineSetting=CharacterSpacing | (2*#Scale#) | (2*#Scale#)

[MeterDay2]
Meter=String
MeasureName=MeasureDay2
FontFace=Glacial Indifference
StringStyle=Bold
FontSize=(51*#Scale#)
StringCase=Upper
FontColor=FFB400
X=(5*#Scale#)
Y=(330*#Scale#)
Text=%1
AntiAlias=1
InlineSetting=CharacterSpacing | (2*#Scale#) | (2*#Scale#)
