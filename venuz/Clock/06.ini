[Rainmeter]
Author=http://aidendrew.deviantart.com  -  Instagram: @Aiden.Jair
Editado por=Venuz25

Update=1000
BackgroundMode=2
DynamicWindowSize=1
SolidColor=0,0,0,1
AccurateText=1
MouseScrollUpAction=[!SetVariable Scale "(#Scale#+#ScrollMouseIncrement#)"][!WriteKeyValue Variables Scale "(#Scale#+#ScrollMouseIncrement#)"][!Refresh]
MouseScrollDownAction=[!SetVariable Scale "(#Scale#-#ScrollMouseIncrement# < 0.2 ? 0.2 : #Scale#-#ScrollMouseIncrement#)"][!WriteKeyValue Variables Scale "(#Scale#-#ScrollMouseIncrement# < 0.2 ? 0.2 : #Scale#-#ScrollMouseIncrement#)"][!Refresh]

Creative Commons Attribution-Noncommercial-No Derivative Works 3.0 License

[Variables]
@Include=#@#Variables.inc
Scale=2.5


------------------------------------------------------

[MeasureDay]
Measure=Time
Format=%a.

[MeasureMonth]
Measure=Time
Format=%b. %dX
Substitute="X":"th","1th":"1st","11th":"11th","2th":"2nd","12th":"12th","3th":"3rd","13th":"13th"

[MeasureTime]
Measure=Time
Format=#Format#

[MeasureAMPM]
Measure=Time
Format=%p

------------------------------------------------------

[Style]
FontFace=Roboto
StringStyle=Regular
FontSize=(71*#Scale#)
StringCase=Upper
FontColor=#Color3#,80
AntiAlias=1

[Style2]
FontFace=Glacial Indifference
StringStyle=Regular
FontSize=(6*#Scale#)
FontColor=#Color1#
AntiAlias=1

------------------------------------------------------

[MeterDay1]
Meter=String
MeasureName=MeasureDay
MeterStyle=Style
Text=%1
X=(8*#Scale#)
Y=(10*#Scale#)
StringAlign=Left
InlineSetting=CharacterSpacing | (1*#Scale#) | (1*#Scale#)
InlineSetting2=GradientColor | 90| #Color1#,80; 0.3 | #Color1#,0 ; 0.3

[MeterDay2]
Meter=String
MeasureName=MeasureDay
MeterStyle=Style
Text=%1
X=(8*#Scale#)
Y=(2*#Scale#)
StringAlign=Left
InlineSetting=CharacterSpacing | (1*#Scale#) | (1*#Scale#)
InlineSetting2=GradientColor | 270| #Color1#,80 ; 0.4 | #Color1#,0 ; 0.4


------------------------------------------------------

[time24hShadow]
Meter=String
MeasureName=MeasureTime
FontFace=Glacial Indifference
StringStyle=Bold
FontSize=(41*#Scale#)
FontColor=#Color3#,210
X=(7*#Scale#)
Y=(42*#Scale#)
InlineSetting=CharacterSpacing | (12*#Scale#) | (2*#Scale#)
Hidden=(#Hidden#)

[time24h]
Meter=String
MeasureName=MeasureTime
FontFace=Glacial Indifference
StringStyle=Bold
FontSize=(41*#Scale#)
FontColor=#Color1#,210
X=(5*#Scale#)
Y=(40*#Scale#)
InlineSetting=CharacterSpacing | (12*#Scale#) | (2*#Scale#)
Hidden=(#Hidden#)

[time12hShadow]
Meter=String
MeasureName=MeasureTime
FontFace=Glacial Indifference
StringStyle=Bold
FontSize=(41*#Scale#)
FontColor=#Color3#,210
X=(7*#Scale#)
Y=(42*#Scale#)
InlineSetting=CharacterSpacing | (10*#Scale#) | (2*#Scale#)
Hidden=(#Hidden2#)

[time12h]
Meter=String
MeasureName=MeasureTime
FontFace=Glacial Indifference
StringStyle=Bold
FontSize=(41*#Scale#)
FontColor=#Color1#,210
X=(5*#Scale#)
Y=(40*#Scale#)
InlineSetting=CharacterSpacing | (10*#Scale#) | (2*#Scale#)
Hidden=(#Hidden2#)

[MeterAMPM]
Meter=String
MeasureName=MeasureAMPM
FontFace=Tuesday Night
FontSize=(25*#Scale#)
FontColor=#Color1#
StringCase=lower
X=(185*#Scale#)
Y=(55*#Scale#)
Hidden=(#Hidden2#)

------------------------------------------------------

[Bar]
Meter=BAR
X=(70*#Scale#)
Y=(120*#Scale#)
W=(20*#Scale#)
H=(1*#Scale#)
BarColor=#Color3#
SolidColor=#Color3#
BarOrientation=Horizontal

[MeterMonth]
Meter=String
MeasureName=MeasureMonth
X=(100*#Scale#)
Y=(115*#Scale#)
MeterStyle=Style2
StringAlign=Left
Text=%1
AntiAlias=1

[Bar2]
Meter=BAR
X=(135*#Scale#)
Y=(120*#Scale#)
W=(20*#Scale#)
H=(1*#Scale#)
BarColor=#Color3#
SolidColor=#Color3#
