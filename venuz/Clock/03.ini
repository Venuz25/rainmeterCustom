[Rainmeter]
Author=http://aidendrew.deviantart.com  -  Instagram: @Aiden.Jair
Editado por=Venuz25

Update=1000
BackgroundMode=2
DynamicWindowSize=1
SolidColor=0,0,0,1
AccurateText=1
MouseScrollUpAction=[!SetVariable Scale "(#Scale#+#ScrollMouseIncrement#)"][!WriteKeyValue Variables Scale "(#Scale#+#ScrollMouseIncrement#)"][!Refresh]
MouseScrollDownAction=[!SetVariable Scale "(#Scale#-#ScrollMouseIncrement# < 0.2 ? 0.2 : #Scale#-#ScrollMouseIncrement#)"][!WriteKeyValue Variables Scale "(#Scale#-#ScrollMouseIncrement# < 0.2 ? 0.2 : #Scale#-#ScrollMouseIncrement#)"][!Refresh]

[Variables]
@Include=#@#Variables.inc
Scale=1.65

------------------------------------------------------

[MeasureDay]
Measure=Time
Format=%A

[MeasureDate]
Measure=Time
Format=%b.. %d, %Y

[MeasureTime]
Measure=Time
Format=#Format#

[MeasureAMPM]
Measure=Time
Format=%p

------------------------------------------------------

[Style]
FontFace=Figno
FontSize=(11*#Scale#)
FontColor=#Color1#,210
AntiAlias=1

[Style2]
FontFace=Dreamy Notes Script
FontSize=(14*#Scale#)
FontColor=#Color1#,210
AntiAlias=1

[TimeStyle]
FontFace=Figno
FontSize=(65*#Scale#)
FontColor=#Color1#,255
AntiAlias=1

------------------------------------------------------

[Welcome]
Meter=STRING
MeterStyle=Style2
Text=welcome
X=(85*#Scale#)
Y=(5*#Scale#)

[Time24hShadow]
Meter=STRING
MeasureName=MeasureTime
MeterStyle=TimeStyle
FontColor=#Color2#,150
X=(5*#Scale#)
Y=(35*#Scale#)
InlineSetting=CharacterSpacing | (10*#Scale#) | (2*#Scale#)
Hidden=#Hidden#

[Time24h]
Meter=STRING
MeasureName=MeasureTime
MeterStyle=TimeStyle
X=(0*#Scale#)
Y=(30*#Scale#)
InlineSetting=CharacterSpacing | (10*#Scale#) | (2*#Scale#)
Hidden=#Hidden#

[Time12hShadow]
Meter=STRING
MeasureName=MeasureTime
MeterStyle=TimeStyle
FontColor=#Color2#,150
X=(35*#Scale#)
Y=(35*#Scale#)
InlineSetting=Size | (20*#Scale#)
InlinePattern=PM
Hidden=#Hidden2#

[Time12h]
Meter=STRING
MeasureName=MeasureTime
MeterStyle=TimeStyle
X=(30*#Scale#)
Y=(30*#Scale#)
InlineSetting=Size | (20*#Scale#)
InlinePattern=PM
Hidden=#Hidden2#

[TimeAMPMShadow]
Meter=STRING
MeasureName=MeasureAMPM
MeterStyle=TimeStyle
FontColor=#Color2#,150
FontSize=(25*#Scale#)
X=(230*#Scale#)
Y=(102*#Scale#)
Hidden=#Hidden2# 

[TimeAMPM]
Meter=STRING
MeasureName=MeasureAMPM
MeterStyle=TimeStyle
FontSize=(25*#Scale#)
FontColor=#Color3#
X=(225*#Scale#)
Y=(100*#Scale#)
Hidden=#Hidden2#

[Plus]
Meter=STRING
FontFace=Figno
X=(135*#Scale#)
Y=(120*#Scale#)
FontSize=(31*#Scale#)
FontColor=#Color3#,80
Text=+
AntiAlias=1

------------------------------------------------------

[MeterDate]
Meter=String
MeasureName=MeasureDate
MeterStyle=Style
Text=%1
X=(50*#Scale#)
Y=(180*#Scale#)
InlineSetting=CharacterSpacing | (3*#Scale#) | (2*#Scale#)

[MeterRoundedRectangleShadow]
Meter=Shape
X=(55*#Scale#)
Y=(-100*#Scale#)
Shape=Rectangle (#Scale#*5), (#Scale#*330), (#Scale#*190), (#Scale#*40), (#Scale#*5) | Fill Color #Color2#,150 | StrokeWidth 0

[MeterRoundedRectangle]
Meter=Shape
X=(50*#Scale#)
Y=(-110*#Scale#)
Shape=Rectangle (#Scale#*5), (#Scale#*330), (#Scale#*190), (#Scale#*40), (#Scale#*5) | Fill Color #Color3#,225 | StrokeWidth 0  

[MeterDay]
Meter=String
MeasureName=MeasureDay
FontFace=Figno
X=(150*#Scale#)
Y=(233*#Scale#)
FontSize=(9*#Scale#)
FontColor=#Color1#
StringAlign=Center
Text=%1
AntiAlias=1
InlineSetting=CharacterSpacing | (2*#Scale#) | (2*#Scale#)
