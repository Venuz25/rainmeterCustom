[Rainmeter]
Author=http://aidendrew.deviantart.com  -  Instagram: @Aiden.Jair
Editado por=Venuz25

Update=1000
BackgroundMode=2
DynamicWindowSize=1
SolidColor=0,0,0,1
AccurateText=1
MouseScrollUpAction=[!SetVariable Scale "(#Scale#+#ScrollMouseIncrement#)"][!WriteKeyValue Variables Scale "(#Scale#+#ScrollMouseIncrement#)"][!Refresh]
MouseScrollDownAction=[!SetVariable Scale "(#Scale#-#ScrollMouseIncrement# < 0.2 ? 0.2 : #Scale#-#ScrollMouseIncrement#)"][!WriteKeyValue Variables Scale "(#Scale#-#ScrollMouseIncrement# < 0.2 ? 0.2 : #Scale#-#ScrollMouseIncrement#)"][!Refresh]


[Variables]
@Include=#@#Variables.inc
Scale=2.1

------------------------------------------------------

[MeasureDay]
Measure=Time
Format=%A

[MeasureDate]
Measure=Time
Format=%b..%d

[MeasureTime]
Measure=Time
Format=#Format#

[MeasureAMPM]
Measure=Time
Format=%p

------------------------------------------------------

[Style]
FontFace=Alegreya Sans
FontWeight=Extra Bold
FontSize=(100*#Scale#)
FontColor=#Color1#,150
AntiAlias=1

------------------------------------------------------

[TIME24h]
Meter=STRING
MeasureName=MeasureTime
MeterStyle=Style
X=(50*#Scale#)
Y=(0*#Scale#)
InlineSetting=CharacterSpacing | (15*#Scale#) | (2*#Scale#)
Hidden=#Hidden#

[TIME12h]
Meter=STRING
MeasureName=MeasureTime
MeterStyle=Style
X=(50*#Scale#)
Y=(0*#Scale#)
InlineSetting=CharacterSpacing | (15*#Scale#) | (2*#Scale#)
Hidden=#Hidden2#

[TIMEAMPM]
Meter=STRING
MeasureName=MeasureAMPM
FontFace=Streamster
StringCase=lower
FontColor=#Color3#,220
FontSize=(50*#Scale#)
X=(360*#Scale#)
Y=(35*#Scale#)
Hidden=#Hidden2#

-------------------------------------------------------

[MeterDay]
Meter=String
MeasureName=MeasureDay
MeasureName2=MeasureDate
X=(242*#Scale#)
Y=(37*#Scale#)
FontFace=Alatsi
FontWeight=Regular
FontSize=(17*#Scale#)
FontColor=#Color1#
StringAlign=Center
StringCase=Upper
Text="%1 & %2"
InlineSetting=Face | Streamster
InlinePattern=&
InlineSetting2=Color | #Color3#
InlinePattern2=&
InlineSetting3=Size | (35*#Scale#)
InlinePattern3=&
AntiAlias=1
