[Rainmeter]
Update=1000
BackgroundMode=2
SolidColor=0,0,0,1
DynamicWindowSize=1
Author=http://aidendrew.deviantart.com  -  Instagram: @Aiden.Jair
Version=v1.0
MouseScrollUpAction=[!SetVariable Scale "(#Scale#+#ScrollMouseIncrement#)"][!WriteKeyValue Variables Scale "(#Scale#+#ScrollMouseIncrement#)"][!Refresh]
MouseScrollDownAction=[!SetVariable Scale "(#Scale#-#ScrollMouseIncrement# < 0.2 ? 0.2 : #Scale#-#ScrollMouseIncrement#)"][!WriteKeyValue Variables Scale "(#Scale#-#ScrollMouseIncrement# < 0.2 ? 0.2 : #Scale#-#ScrollMouseIncrement#)"][!Refresh]

Creative Commons Attribution-Noncommercial-No Derivative Works 3.0 License

[Variables]
@Include=#@#Variables.inc
Scale=2.1

[MeterBack]
Meter=Image
x=(0*#Scale#)
y=(0*#Scale#)
W=(230*#Scale#)
h=(300*#Scale#)
SolidColor=0,0,0,1

------------------------------------------------------

[MeasureDay]
Measure=Time
Format=%A

[MeasureMonth]
Measure=Time
Format=%B

[MeasureDate]
Measure=Time
Format=%dX
Substitute="X":"TH","1TH":"1ST","11TH":"11TH","2TH":"2ND","12ND":"12TH","3TH":"3RD","13RD":"13TH"

[MeasureTime]
Measure=Time
Format=%#H:%M %p

[MeasureWeather]
Measure=Plugin
Plugin=WebParser
URL=https://www.yahoo.com/news/weather
RegExp=(?siU)<h1 class="city.*data-reactid="7">(.*)</h1>.*<div class="My\(2px\).*60x60\/(.*)@2x.png.*data-reactid="26">(.*)<.*<span class="Va\(t\)" data-reactid="37">(.*)</span> 
UpdateRate=900

[MeasureLocation]
Measure=Plugin
Plugin=WebParser
URL=[MeasureWeather]
StringIndex=1
DynamicVariables=1

[MeasureWeatherCond]
Measure=Plugin
Plugin=WebParser
URL=[MeasureWeather]
StringIndex=3
DynamicVariables=1
Substitute=#Conditions#

[MeasureTempFahrenheit]
Measure=Plugin
Plugin=WebParser
URL=[MeasureWeather]
StringIndex=4
DynamicVariables=1

[MeasureTempCelsius]
Measure=Calc
Formula=Round((MeasureTempFahrenheit-32)*5/9)
Substitute="-18":""

------------------------------------------------------

[Style1]
FontFace=Metropolis Black
FontSize=(20*#Scale#)
StringCase=Upper
FontColor=242, 242, 242,33
AntiAlias=1

[Style2]
FontFace=Gilroy ExtraBold
FontSize=(9*#Scale#)
StringCase=Upper
FontColor=ffffff
AntiAlias=1

[Style3]
FontFace=Tuesday Night
StringStyle=Regular
FontSize=(13*#Scale#)
StringCase=Lower
FontColor=ffffff
AntiAlias=1


------------------------------------------------------

[MeterDay]
Meter=String
MeasureName=MeasureDay
MeterStyle=Style1
Text=%1
X=(20*#Scale#)
Y=(300*#Scale#)
StringAlign=Letf
InlineSetting=CharacterSpacing | (7*#Scale#) | (7*#Scale#)
Angle=(Rad(-90))

[MeterMonth]
Meter=String
MeasureName=MeasureMonth
MeterStyle=Style2
Text=%1
X=(33*#Scale#)
Y=(273*#Scale#)
StringAlign=Letf
Angle=(Rad(-90))

[MeterBar]
Meter=Bar
x=(39*#Scale#)
y=(135*#Scale#)
W=(1*#Scale#)
h=(70*#Scale#)
SolidColor=ffffff

------------------------------------------------------

[MeterDate]
Meter=String
MeasureName=MeasureDate
MeterStyle=Style3
Text=%1
X=(80*#Scale#)
Y=(170*#Scale#)
StringAlign=Letf
InlineSetting=Face | Tuesday Night
InlinePattern=th
InlineSetting2=Color | FF1E1E
InlinePattern2=th
InlineSetting3=Size | (21*#Scale#)
InlinePattern3=th
AntiAlias=1

------------------------------------------------------

[MeterTime]
Meter=String
MeasureName=MeasureTime
FontFace=Metropolis Black
FontSize=(7*#Scale#)
FontColor=ffffff
Text=TIME IS %1 
X=(70*#Scale#)
Y=(225*#Scale#)
InlineSetting=Face | Metropolis Black
InlinePattern=PM
InlineSetting2=Color | FF1E1E
InlinePattern2=PM
InlineSetting3=CharacterSpacing | (0*#Scale#) | (1*#Scale#)
AntiAlias=1

[MeterBar2]
Meter=Bar
x=(77*#Scale#)
y=(240*#Scale#)
W=(35*#Scale#)
h=(3*#Scale#)
SolidColor=FF1E1E

------------------------------------------------------

[MeterLocation]
Meter=String
MeasureName=MeasureLocation
MeasureName2=MeasureWeatherCond
MeasureName3=MeasureTempCelsius
StringAlign=Left
X=(77*#Scale#)
Y=(250*#Scale#)
FontFace=Metropolis Light
StringStyle=Bold
FontSize=(6*#Scale#)
FontColor=ffffff
Text="Weather in %1#CRLF#is %2, with %3°C"
AntiAlias=1
