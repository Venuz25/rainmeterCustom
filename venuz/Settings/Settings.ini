[Rainmeter]
Update=-1
Author=Connect-R

[Variables]
@include=#@#Variables.inc
@include2=#@#Language\Language.inc
Event=:

;-------------------------------------------------------------
;-------------------------------------------------------------

[MeterSettingsBg]
Meter=Shape
X=0
Y=40
Shape=Rectangle 1,1,400,250,0 | Fill LinearGradient MyGradient | Extend MyModifiers1
MyModifiers1=Stroke Color 0,0,0,0
MyGradient= -90 | 0,0,0,230 ; 0.15 | 0,0,0,55  ; 0.99

[MeterSettingsBg2]
Meter=Shape
X=0
Y=0
Shape=Rectangle 1,1,400,40 | Fill Color 0,0,0 | Stroke Color 0,0,0,0

[MeterDayBg]
Meter=Shape
X=20
Y=164
Shape=Rectangle 1,1,98,23 | Fill Color 0,0,0,80 | Stroke Color 255,255,255

[MeterMonthBg]
Meter=Shape
X=145
Y=164
