Meter=String
StringAlign=Left
FontColor=255,255,255
FontFace=ELEGANT TYPEWRITER Light
FontSize=10
X=5r
Y=5r
Text=Date Event Settings
AntiAlias=1

;-------------------------------------------------------------
;-------------------------------------------------------------

[MeterDay]
Meter=String
StringAlign=Left
FontFace=Segoe UI Light
FontColor=255,255,255
FontSize=10
X=23r
Y=20r
Text="Day"
AntiAlias=1

[MeterDayBg]
Meter=Shape
X=0r
Y=20r
Shape=Rectangle 1,1,98,23 | Fill Color 0,0,0,80 | Stroke Color 255,255,255

[MeterDayCode]
Meter=String
StringAlign=Center
FontFace=Segoe UI Light
FontColor=255,255,255
FontSize=12
X=50r
Y=2r
Text=#Day#
AntiAlias=1
ToolTipText=Type Event "day" and press the "Enter" key to Apply changes.
LeftMouseUpAction=[!PluginBang "MeterDayInput ExecuteBatch 1"]

[MeterDayInput]
Measure=Plugin
Plugin=InputText.dll
StringAlign=Center
FontFace=Segoe UI Light
FontSize=12
X=38
Y=397
W=95
H=20
AntiAlias=1
FocusDismiss=1
Command1=[!WriteKeyValue Variables Day "$UserInput$""#@#Variables.inc"][!RainmeterRefreshApp]
DefaultValue="#Day#"
