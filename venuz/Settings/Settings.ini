[Rainmeter]
Author=Connect-R
Editado por=Venuz25

Update=10

[Variables]
@include=#@#Variables.inc
Event=:

;-------------------------------------------------------------
; BACKGROUND
;-------------------------------------------------------------

[MeterSettingsBg]
Meter=Shape
X=0
Y=40
Shape=Rectangle 1,1,800,450,0 | Fill LinearGradient MyGradient | Extend MyModifiers1
MyModifiers1=Stroke Color 0,0,0,0
MyGradient= -90 | 0,0,0,230 ; 0.15 | 0,0,0,55  ; 0.99

[MeterSettingsBg2]
Meter=Shape
X=0
Y=0
Shape=Rectangle 1,1,800,40 | Fill Color 0,0,0 | Stroke Color 0,0,0,0

;-------------------------------------------------------------
;-------------------------------------------------------------

[MeterSettingsText]
Meter=String
StringAlign=Center
FontFace=Segoe UI Light
FontColor=255,255,255
FontSize=15
X=400
Y=6
Text=">    S      E      T      T      I      N      G      S    <"
AntiAlias=1

;-------------------------------------------------------------
; Color Settings
;-------------------------------------------------------------

