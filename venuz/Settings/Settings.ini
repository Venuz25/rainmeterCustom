;-------------------------------------------------------------
; Date event
;-------------------------------------------------------------

[DateSettingsBg]
Meter=Shape
X=20
Y=210r
Shape=Rectangle 1,1,395,125,0 | Fill LinearGradient MyGradient | Extend MyModifiers1
MyModifiers1=Stroke Color 0,0,0,0
MyGradient= -90 | 0,0,0,230 ; 0.15 | 0,0,0,55  ; 0.99

