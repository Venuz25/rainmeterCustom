StringAlign=Center
FontFace=Segoe UI Light
FontColor=255,255,255
FontSize=12
X=65
Y=165
Text=#Day#
AntiAlias=1
ToolTipText=Type Event "day" and press the "Enter" key to Apply changes.
LeftMouseUpAction=[!PluginBang "MeterDayInput ExecuteBatch 1"]

[MeterDayInput]
Measure=Plugin
Plugin=InputText.dll
StringAlign=Center
FontFace=Segoe UI Light
FontSize=12
