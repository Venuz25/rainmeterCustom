[Rainmeter]
Autor=ijoemski
Editado por=Venuz25

Update=100
DynamicWindowSize=1
AccurateText=1
MouseScrollUpAction=[!SetVariable Scale "(#Scale#+#ScrollMouseIncrement#)"][!WriteKeyValue Variables Scale "(#Scale#+#ScrollMouseIncrement#)"][!Refresh] 
MouseScrollDownAction=[!SetVariable Scale "(#Scale#-#ScrollMouseIncrement# < 0.2 ? 0.2 : #Scale#-#ScrollMouseIncrement#)"][!WriteKeyValue Variables Scale "(#Scale#-#ScrollMouseIncrement# < 0.2 ? 0.2 : #Scale#-#ScrollMouseIncrement#)"][!Refresh]

[Variables]
@include=#@#Variables.inc
@include2=#@#Notes/Note1.txt
ImgFolder=#@#img\
Scale=1.3
Text=#UserInput#

[MeterBackground]
Meter=Shape
X=(0*#Scale#)
Y=(0*#Scale#)
Shape=Rectangle 1,1,(230*#Scale#),(230*#Scale#),(10*#Scale#) | Fill LinearGradient MyGradient | Extend MyModifiers1
MyModifiers1=Stroke Color 0,0,0,0
MyGradient= -90 | #Color2#,200 ; 0.1 | #Color2#,10  ; 0.99 
UpdateDivider=-1

[MeasureTitle]
Measure=Plugin
Plugin=WebParser.dll
Url=file://#CURRENTPATH#Note1.txt
RegExp="(?siU)<title>(.*)</title>.*<notes>(.*)</notes>"
StringIndex=1
UpdateRate=10
CodePage=65001

[MeasureNotes]
Measure=Plugin
Plugin=WebParser.dll
Url=[MeasureTitle]
StringIndex=2
Substitute="- ":"â€¢ "
CodePage=65001

;------------------------------------------------

[Title]
Meter=STRING
MeasureName=MeasureTitle
X=(20*#Scale#)
Y=(15*#Scale#)
H=(15*#Scale#)
W=(150*#Scale#)
StringStyle=BOLD
FontColor=#Color3#
FontSize=(20*#Scale#)
FontFace=plankton
AntiAlias=1

-------------------------------------------------

[Bar]
Meter=Bar
MeasureName=MeasureTitle
SolidColor=#Color3#,220
W=(210*#Scale#)
h=2
X=(10*#Scale#)
Y=(50*#Scale#)

------------------------------------------------

[Text]
Meter=String
MeasureName=MeasureNotes
StringAlign=Left
FontFace=Print Bold
FontColor=#Color1#
FontSize=(15*#Scale#)
X=(15*#Scale#)
Y=(35*#Scale#)
W=(210*#Scale#)
H=(150*#Scale#)

-------------------------------------------------

[MeterIcon]
Meter=IMAGE
ImageName=#ImgFolder##IMGNotes#
X=(120*#Scale#)
Y=(120*#Scale#)
W=(150*#Scale#)
H=(150*#Scale#)
MouseActionCursor=1
LeftMouseUpAction=["notepad.exe" "#CURRENTPATH#Note1.txt"]
DynamicVariables=1
